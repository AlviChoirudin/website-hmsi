<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBrand - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Heroicons for Icons -->
    <script src="https://unpkg.com/@heroicons/react@1.0.5/dist/icons.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="https://placehold.co/50x50" alt="Logo" class="h-8 w-8 mr-2">
                <span class="font-semibold text-xl text-gray-800">MyBrand</span>
            </div>

            <!-- Navigation Menu -->
            <nav class="flex space-x-4 items-center">
                <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="#about" class="text-gray-700 hover:text-gray-900">About Us</a>
                <a href="#blog" class="text-gray-700 hover:text-gray-900">Blog</a>
                <a href="#lab" class="text-gray-700 hover:text-gray-900">Lab</a>
                <a href="shop.html" class="text-gray-700 hover:text-gray-900">Shop</a>
                <!-- Cart Icon with Counter -->
                <div class="relative">
                    <a href="cart.html" class="text-gray-700 hover:text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">0</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Shop Section -->
    <section id="shop" class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Shop</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Product 1 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://placehold.co/300x200" alt="Product 1" class="w-full h-48 object-cover mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Product 1</h3>
                <p class="text-gray-600">$20.00</p>
                <button onclick="addToCart('Product 1', 20)" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://placehold.co/300x200" alt="Product 2" class="w-full h-48 object-cover mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Product 2</h3>
                <p class="text-gray-600">$30.00</p>
                <button onclick="addToCart('Product 2', 30)" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://placehold.co/300x200" alt="Product 3" class="w-full h-48 object-cover mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Product 3</h3>
                <p class="text-gray-600">$40.00</p>
                <button onclick="addToCart('Product 3', 40)" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Link to JavaScript -->
    <script src="js/cart.js"></script>
</body>
</html>
