<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>About Us</title>
  </head>
  <body>
    <!-- Header Section -->
    <header id="navbar" class="bg-white shadow-md fixed w-full z-50 navbar">
      <div
        class="container mx-auto px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <img src="./src/img/LOGO HMSI.png" alt="Logo" class="h-8 w-8 mr-2" />
          <span class="font-semibold text-xl text-cyan-600">HMSI</span>
        </a>

        <!-- Navbar Items (Desktop) -->
        <nav class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-cyan-600"
            >Home</a
          >
          <a href="aboutUs.html" class="text-gray-700 hover:text-cyan-600"
            >About Us</a
          >
          <a href="departemen.html" class="text-gray-700 hover:text-cyan-600"
            >Departemen</a
          >
        </nav>

        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden focus:outline-none relative z-50"
        >
          <div class="w-6 h-6 flex flex-col justify-between">
            <span class="block w-full h-1 bg-gray-700"></span>
            <span class="block w-full h-1 bg-gray-700"></span>
            <span class="block w-full h-1 bg-gray-700"></span>
          </div>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="absolute top-16 left-0 w-full bg-gray-100 hidden flex-col text-center space-y-4 p-4 shadow-md md:hidden navbar"
      >
        <a href="#" class="block text-gray-700 hover:text-cyan-600">Home</a>
        <a href="#" class="block text-gray-700 hover:text-cyan-600">About Us</a>
        <a href="#" class="block text-gray-700 hover:text-cyan-600"
          >Departemen & Biro</a
        >
      </div>
    </header>

    <!-- Footer -->
  </body>
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</html>
